name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Compile
        run: ./gradlew compileJava
      - name: Test
        run: ./gradlew test
      - name: Jar
        run: ./gradlew bootJar
      - name: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info
      - name: Publicar en GitLab
        run: |
          # Clonar el repositorio en GitLab
          git clone https://gitlab.com/traffic-agent/traffic-agent-backend-2023.git
          cd $(basename https://gitlab.com/traffic-agent/traffic-agent-backend-2023.git)

          # Realizar cambios en el repositorio
          # Aquí puedes agregar comandos para hacer cambios en el repositorio antes de publicar

          # Configurar el nombre de usuario y correo electrónico de Git
          git config --global user.name "SantiagoCardenasFranco"
          git config --global user.email "santicarfranco8@gmail.com"

          # Realizar la publicación en GitLab
          git add .
          git commit -m "Publicar cambios"
          git push origin main
