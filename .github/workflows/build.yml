name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Compile
        run: ./gradlew compileJava
      - name: Test
        run: ./gradlew test
      - name: Jar
        run: ./gradlew bootJar
      - name: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info
      - name: Push to GitLab
        run: |
          # Clonar el repositorio de GitLab
          git clone ${{ secrets.GITLAB_URL }} gitlab-repo
        
          # Copiar los archivos compilados/empaquetados a la carpeta clonada
          cp -R build/* gitlab-repo/
        
          # Navegar a la carpeta clonada
          cd gitlab-repo
          
          [url "git@gitlab.com:"]
          insteadOf = https://gitlab.com/
        
          # Configurar git para realizar el env√≠o
          git config --global user.name "SantiagoCardenasFranco"
          git config --global user.email "santicarfranco8@gmail.com"
        
          # Agregar y confirmar los cambios
          git add .
          git commit -m "Actualizar archivos compilados/emepaquetados"
        
          # Enviar los cambios a GitLab
          git push origin main
