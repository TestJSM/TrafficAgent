name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Compile
        run: ./gradlew compileJava
      - name: Test
        run: ./gradlew test
      - name: Jar
        run: ./gradlew bootJar
      - name: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info
      - name: GitHub to GitLab Repository Sync
          # You may pin to the exact commit or the version.
          # uses: ZetabotCo/github-repository-sync-action@8e1951c32112663800fd9e525d90e7b3cc871386
        uses: ZetabotCo/github-repository-sync-action@v1.0.0
        with:
          source_repo: SantiagoCardenasFranco/https://github.com/TestJSM/TrafficAgent.git
          target_repo: SantiagoCardenasFranco/https://gitlab.com/traffic-agent/traffic-agent-backend-2023.git
          source_token: ${{ secrets.GITHUB_TOKEN }}
          target_token: glpat-m-qGCoTXHMW78FdQhgsy
